<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Manager</title>
</head>
<body>
<div align="center">
    <h1>Employee</h1>
    <a href="new">Create New Employee</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee First Name</th>
            <th> Employee Last Name </th>
            <th> DOB </th>
            <th> Designation </th>
            <th> Department </th>
            <th> Years Of Ex </th>
            <th> Salary </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "employee : ${listEmployees}">
            <td th:text = "${employee.id}">Employee ID</td>
            <td th:text = "${employee.firstName}">Employee First Name</td>
            <td th:text = "${employee.lastName}">Employee Last Name</td>
            <td th:text = "${employee.dob}">DOB</td>
            <td th:text = "${employee.desig}">Designation</td>
            <td th:text = "${employee.dept}">Department</td>
            <td th:text = "${employee.yearsOfEx}">Years Of Ex </td>
            <td th:text = "${employee.salary}">Salary</td>
            <td>
                <a th:href="@{'/edit/'+${employee.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/'+${employee.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
